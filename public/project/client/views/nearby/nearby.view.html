<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <header><h1>Nearby Skills:</h1></header>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <a href="#/nearby" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Contact
                    </th>
                    <th>
                        <a href="#/nearby" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Teaching
                    </th>
                    <th>
                        <a href="#/nearby" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Seeking
                    </th>
                    <th>
                        <a href="#/nearby" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Skill
                    </th>


                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="skill in nearbySkills track by $index">
                    <td> <a href="mailto:{{skill.email}}">{{skill.email}}</a></td>
                    <td>{{skill.taught}}</td>
                    <td>{{skill.sought}}</td>
                    <td>{{skill.title}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
