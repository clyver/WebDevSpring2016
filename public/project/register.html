<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SkillSharer</title>

    <!-- Bootstrap core CSS, taken from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap dashboard lib, taken locally -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SkillSharer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="main text-center">
            <header>
                <h1>Welcome!</h1>
            </header>
            <p>
                We all have something to learn
            </p>
            <p>
                <a href="login.html">Already have an account?</a>
            </p>
            <p>
                <h2>Register:</h2>
            </p>
            <form>
                First Name: <br>
                <input type="text" id="firstName" placeholder="Bob"> <br>
                Last Name: <br>
                <input type="text" id="lastName" placeholder="Smith"> <br>
                Username: <br>
                <input type="text" id="userName" placeholder="username"> <br>
                Password: <br>
                <input type="password" id="password" placeholder="password"> <br>
                Email: <br>
                <input type="text" id="email" placeholder="test@test.com"> <br>
                City: <br>
                <input type="text" id="city" placeholder="Boston"> <br>
                About You: <br>
                <textarea name="textarea" placeholder="I want to learn because..." style="width:250px;height:150px;"></textarea><br>
                <input type="checkbox" name="mentor"> Mentor<br>
                <input type="checkbox" name="mentor"> Apprentice<br>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
