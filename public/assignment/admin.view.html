<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form Maker</title>

    <!-- Bootstrap core CSS, taken from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap dashboard lib, taken locally -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1> Admin </h1>
            <h2> Users </h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <a href="#" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Username
                    </th>
                    <th>
                        <a href="#" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Password
                    </th>
                    <th>
                        <a href="#" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Role
                    </th>
                    <th>
                        <a href="#" class="btn">
                            <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                        </a>
                        Actions
                    </th>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" name="username" placeholder="Username"/></td>
                    <td><input class="form-control" type="text" name="password" placeholder="Password"/></td>
                    <td><input class="form-control" type="text" name="role" placeholder="role1, role2"/></td>
                    <td>
                        <a href="#" class="btn btn-primary">
                            <scan class="glyphicon glyphicon-plus"></scan>
                        </a>
                        <a href="#" class="btn btn-success">
                            <scan class="glyphicon glyphicon-ok"></scan>
                        </a>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Alice</td>
                    <td></td>
                    <td>Student</td>
                    <td>
                        <a href="#" class="btn btn-danger">
                            <scan class="glyphicon glyphicon-remove"></scan>
                        </a>
                        <a href="#" class="btn btn-warning">
                            <scan class="glyphicon glyphicon-pencil"></scan>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td></td>
                    <td>Faculty | Admin</td>
                    <td>
                        <a href="#" class="btn btn-danger">
                            <scan class="glyphicon glyphicon-remove"></scan>
                        </a>
                        <a href="#" class="btn btn-warning">
                            <scan class="glyphicon glyphicon-pencil"></scan>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="#" class="btn btn-danger">
                            <scan class="glyphicon glyphicon-remove"></scan>
                        </a>
                        <a href="#" class="btn btn-warning">
                            <scan class="glyphicon glyphicon-pencil"></scan>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
