<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <header><h3>Login</h3></header>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label control-label-left">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label control-label-left">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="login(user)" class="btn btn-default btn-block" role="button">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
